version: '2'

services:

  mysql:
    build: docker/mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
    volumes:
      - "/var/lib/mysql"
      - "./docker/mysql/initdb.d:/docker-entrypoint-initdb.d:cached"

  elasticsearch:
    build:
      context: docker/elasticsearch
      dockerfile: Dockerfile
    ports:
      - "9201:9200"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "http.host=0.0.0.0"
      - "transport.host=127.0.0.1"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    volumes:
      - /usr/share/elasticsearch/data

  kibana:
    build: docker/kibana
    ports:
      - "5602:5601"
    depends_on:
      - elasticsearch
    environment:
      LOGGING_QUIET: "true"